<!doctype html>
<html ng-app="elect-vis">
	<head>
		<title>Federal Election Visualisations</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!--<link rel="stylesheet" href="css/bootstrap-theme.css">-->
		<link rel="stylesheet" href="css/preference-flow.css">
		<link rel="stylesheet" href="css/misc.css">
		
		<!-- JS Libraries -->
		<script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<!-- elect-vis JS -->
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/elect-vis.js"></script>
		<script type="text/javascript" src="js/elect-vis-filters.js"></script>
		<script type="text/javascript" src="js/elect-vis-data.js"></script>
		<script type="text/javascript" src="js/elect-vis-diagrams.js"></script>
	</head>
	<body>
		<header ng-controller="headerCtrl">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">ElectVis</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#/electorates">Electorates</a></li>
					</ul>
				</div>
			</nav>
		</header>
		
		<section ng-view class="main-body"></section>
		
		<footer ng-controller="footerCtrl" role="navigation">
			<ol class="breadcrumb">
				<li ng-repeat="crumb in breadcrumbs" ng-hide="$last">
					<a ng-href="#{{ breadcrumbs.slice(0,$index+1).join('/') }}">{{ crumb }}</a>
				</li>
				<li class="active">{{ breadcrumbs[breadcrumbs.length-1] }}</li>
			</ol>
		</footer>
	</body>
</html>
